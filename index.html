<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Calendar</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <div class="controls">
    <select id="langSelect">
      <option value="en">English</option>
      <option value="fr">FranÃ§ais</option>
    </select>
    <select id="monthSelect"></select>
    <select id="yearSelect"></select>
    <input type="file" id="headerPhoto" accept="image/*">
    <input type="color" id="weekdaysColor" value="#d8edf5">
    <input type="color" id="monthTextColor" value="#fff">
    <input type="color" id="gradLeft" value="#8e44ad">
    <input type="color" id="gradRight" value="#e74c3c">
    <button onclick="generateCalendar()">Generate</button>
    <button onclick="downloadPDF()">Download PDF</button>
  </div>

  <div id="calendarWrapper">
    <div class="month-banner">
      <span class="month-text"></span>
    </div>
    <div id="photoContainer">
      <img id="headerImage" src="" alt="Header Image">
    </div>
    <table class="calendar">
      <thead id="weekdaysRow"></thead>
      <tbody id="calendarBody"></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
