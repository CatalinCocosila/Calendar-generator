<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calendar Generator</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <div class="controls">
    <label>Language:
      <select id="langSelect">
        <option value="en">English</option>
        <option value="fr">Fran√ßais</option>
      </select>
    </label>

    <select id="monthSelect"></select>
    <select id="yearSelect"></select>
    <input type="file" id="headerPhoto" accept="image/*">

    <label>Weekdays color: <input type="color" id="weekdaysColor" value="#d8edf5"></label>
    <label>Month text color: <input type="color" id="monthTextColor" value="#ffffff"></label>
    <label>Gradient left: <input type="color" id="gradLeft" value="#8e44ad"></label>
    <label>Gradient right: <input type="color" id="gradRight" value="#e74c3c"></label>

    <button onclick="generateCalendar()">Generate</button>
    <button onclick="downloadPDF()">Download PDF</button>
  </div>

  <div id="calendarWrapper">
    <div id="photoContainer">
      <img id="headerImage" src="" alt="">
      <div class="month-banner">
        <span class="month-text">September</span>
      </div>
    </div>

    <table class="calendar">
      <thead>
        <tr id="weekdaysRow"></tr>
      </thead>
      <tbody id="calendarBody"></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
